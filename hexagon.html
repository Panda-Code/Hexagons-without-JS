<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hexagon by Panda-Code</title>
<style>
	/* Original */
	.hexagon {
		margin: 0 auto;
		width:225px;
		height: 200px;
		-webkit-clip-path: polygon(25% 0, 75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
		background:black;
		overflow:hidden;
		display:inline-block;
	}
	.large {
		height: 300px;
		width: 350px;
	}
	.medium {
		width: 160px;
		height: 140px;
	}
	.small {
		width: 80px;
		height: 70px;
	}
</style>
</head>

<body>
	<div class="hexagon large">
		<img src="" class="hexagon-image-class" />
	</div>
	<div class="hexagon">
		<img src="" class="hexagon-image-class" />
	</div>
	<br>
	<div class="hexagon medium">
		<img src="" class="hexagon-image-class" />
	</div>
	<br>
	<div class="hexagon small">
		<img src="" class="hexagon-image-class" />
	</div>
</body>
</html>
